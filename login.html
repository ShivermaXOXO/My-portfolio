<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Registration Form</h1>
<form>
    <div class="container">
        <label for="uname"><b>FirstName</b>
        </label>
        <input type="text" placeholder="Enter FirstName" name="uname" required>

        <label for="lname"><b>LastName</b>
        </label>
        <input type="text" placeholder="Enter LastName" name="lname" required>

        <label for="Contact No"><b>Contact No</b>
        </label>
        <input type="text" placeholder="Enter Contact No" name="Contact" required>
        
        <label for="Email id"><b>Email Id</b>
        </label>
        <input type="text" placeholder="Enter Email Id" name="Email" required>
        
        <button type="submit">Submit</button>
        <label>
            <input type="checkbox" checked="checked" name="remember">Remember me
        </label>
        
    </div>
    <div class="container" style ="background-color: #f1f1f1">
    
    </div>
</form> 

</body>
</html>
